<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(100, 100, 150, 0.5);
            border-radius: 8px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            z-index: 100;
            min-width: 220px;
            transition: all 0.3s ease;
        }

        .controls-header {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(100, 100, 150, 0.3);
            user-select: none;
        }

        .controls-header:hover {
            background: rgba(100, 100, 150, 0.2);
        }

        .controls-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .controls.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .controls.collapsed .controls-body {
            display: none;
        }

        .controls-body {
            padding: 15px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 12px;
            color: #aaa;
        }

        .control-group label span {
            color: #6af;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(100, 100, 150, 0.3);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #6af;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #8cf;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #6af;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
        <div class="controls-header" onclick="toggleControls()">
            <h3>Controls</h3>
            <span class="toggle-icon">â–¼</span>
        </div>
        <div class="controls-body">
            <div class="control-group">
                <label>Trail Length <span id="trailLengthValue">20</span></label>
                <input type="range" id="trailLength" min="5" max="50" value="20">
            </div>
            <div class="control-group">
                <label>Star Count <span id="starCountValue">200</span></label>
                <input type="range" id="starCount" min="50" max="250" value="200">
            </div>
            <div class="control-group">
                <label>Star Speed <span id="starSpeedValue">3</span></label>
                <input type="range" id="starSpeed" min="1" max="10" value="3">
            </div>
            <div class="control-group">
                <label>Spawn Radius <span id="spawnRadiusValue">50</span></label>
                <input type="range" id="spawnRadius" min="10" max="200" value="50">
            </div>
            <div class="control-group">
                <label>Planet Frequency <span id="planetFrequencyValue">2</span></label>
                <input type="range" id="planetFrequency" min="0" max="8" value="2">
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Control panel toggle
        function toggleControls() {
            document.getElementById('controls').classList.toggle('collapsed');
        }

        // Configuration
        let config = {
            trailLength: 20,
            starCount: 200,
            starSpeed: 3,
            spawnRadius: 50,
            planetFrequency: 2
        };

        // Control elements
        const controls = {
            trailLength: document.getElementById('trailLength'),
            starCount: document.getElementById('starCount'),
            starSpeed: document.getElementById('starSpeed'),
            spawnRadius: document.getElementById('spawnRadius'),
            planetFrequency: document.getElementById('planetFrequency')
        };

        const valueDisplays = {
            trailLength: document.getElementById('trailLengthValue'),
            starCount: document.getElementById('starCountValue'),
            starSpeed: document.getElementById('starSpeedValue'),
            spawnRadius: document.getElementById('spawnRadiusValue'),
            planetFrequency: document.getElementById('planetFrequencyValue')
        };

        // Update config from controls
        function updateConfig(key) {
            config[key] = parseInt(controls[key].value);
            valueDisplays[key].textContent = config[key];

            // Handle star count changes
            if (key === 'starCount') {
                adjustStarCount();
            }
            // Handle planet frequency changes
            if (key === 'planetFrequency') {
                adjustPlanetCount();
            }
        }

        // Add event listeners to controls
        Object.keys(controls).forEach(key => {
            controls[key].addEventListener('input', () => updateConfig(key));
        });

        // Star class
        class Star {
            constructor(randomizePosition = false) {
                this.reset(randomizePosition);
            }

            reset(randomizePosition = false) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Random angle for direction
                const angle = Math.random() * Math.PI * 2;

                // Direction vector (normalized)
                this.dx = Math.cos(angle);
                this.dy = Math.sin(angle);

                // Random size variation
                this.size = 1 + Math.random() * 1.5;

                // Random speed multiplier for variety
                this.speedMultiplier = 0.5 + Math.random() * 1;

                if (randomizePosition) {
                    // Spread stars across the entire path from center to edge
                    const maxDist = Math.max(canvas.width, canvas.height) / 2;
                    const distance = config.spawnRadius + Math.random() * (maxDist - config.spawnRadius);
                    this.x = centerX + Math.cos(angle) * distance;
                    this.y = centerY + Math.sin(angle) * distance;
                    // Pre-fill trail for stars that start mid-flight
                    this.trail = [];
                    for (let i = 0; i < Math.floor(Math.random() * config.trailLength); i++) {
                        const trailDist = distance - (i * config.starSpeed * this.speedMultiplier);
                        this.trail.push({
                            x: centerX + Math.cos(angle) * trailDist,
                            y: centerY + Math.sin(angle) * trailDist
                        });
                    }
                } else {
                    // Normal spawn within spawn radius
                    const distance = Math.random() * config.spawnRadius;
                    this.x = centerX + Math.cos(angle) * distance;
                    this.y = centerY + Math.sin(angle) * distance;
                    // Trail history
                    this.trail = [];
                }
            }

            update() {
                // Add current position to trail
                this.trail.unshift({ x: this.x, y: this.y });

                // Trim trail to max length
                if (this.trail.length > config.trailLength) {
                    this.trail.pop();
                }

                // Calculate distance from center for speed boost
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const distFromCenter = Math.sqrt(
                    Math.pow(this.x - centerX, 2) +
                    Math.pow(this.y - centerY, 2)
                );

                // Speed increases slightly as star moves outward
                const speedBoost = 1 + (distFromCenter / 500);
                const speed = config.starSpeed * this.speedMultiplier * speedBoost;

                // Update position
                this.x += this.dx * speed;
                this.y += this.dy * speed;

                // Check if out of bounds
                const margin = 50;
                if (this.x < -margin || this.x > canvas.width + margin ||
                    this.y < -margin || this.y > canvas.height + margin) {
                    this.reset();
                }
            }

            draw() {
                if (this.trail.length < 2) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                    return;
                }

                // Draw trail as line segments with decreasing opacity
                const trailLen = this.trail.length;
                ctx.lineCap = 'round';

                // Draw from tail to head in segments
                for (let i = trailLen - 1; i > 0; i--) {
                    const t = i / trailLen;
                    const easedT = 1 - Math.pow(1 - t, 2);
                    const alpha = (1 - easedT) * 0.5;
                    const width = this.size * 2 * (1 - easedT * 0.9);

                    ctx.beginPath();
                    ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    ctx.lineTo(this.trail[i - 1].x, this.trail[i - 1].y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.lineWidth = Math.max(0.5, width);
                    ctx.stroke();
                }

                // Draw segment from first trail point to star
                if (this.trail.length > 0) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = this.size * 2;
                    ctx.stroke();
                }

                // Draw star
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
        }

        // Stars array
        let stars = [];

        // Planet class - rare distant objects
        class Planet {
            constructor(skipFadeIn = false) {
                this.reset(skipFadeIn);
            }

            reset(skipFadeIn = false) {
                // Spawn near center
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const angle = Math.random() * Math.PI * 2;
                const spawnDist = 50 + Math.random() * 80; // Spawn 50-130px from center

                this.x = centerX + Math.cos(angle) * spawnDist;
                this.y = centerY + Math.sin(angle) * spawnDist;

                // Direction from center (for parallax movement)
                this.angle = angle;
                this.dx = Math.cos(angle);
                this.dy = Math.sin(angle);

                // Planet properties
                this.maxRadius = 8 + Math.random() * 15; // Target size
                this.minRadius = this.maxRadius * 0.3; // Start small (30% of max)
                this.currentRadius = this.minRadius;
                this.speedFactor = 0.15 + Math.random() * 0.15; // Faster for parallax effect

                // Calculate max distance for scaling
                this.maxDist = Math.max(canvas.width, canvas.height) * 0.6;

                // Fade-in effect
                this.opacity = skipFadeIn ? 1 : 0;
                this.fadeSpeed = 0.015 + Math.random() * 0.01;

                // Random color palette for gradient
                const palettes = [
                    { inner: '#ff6b4a', outer: '#8b2500' },  // Mars-like red
                    { inner: '#7eb8da', outer: '#1a3a52' },  // Neptune-like blue
                    { inner: '#e8c37a', outer: '#8b6914' },  // Saturn-like gold
                    { inner: '#a8e6cf', outer: '#2d5a47' },  // Green gas giant
                    { inner: '#dda0dd', outer: '#4a2545' },  // Purple planet
                    { inner: '#f4a460', outer: '#5c3317' },  // Orange desert
                ];
                this.colors = palettes[Math.floor(Math.random() * palettes.length)];
            }

            update() {
                const speed = config.starSpeed * this.speedFactor;
                this.x += this.dx * speed;
                this.y += this.dy * speed;

                // Calculate distance from center for size scaling
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const distFromCenter = Math.sqrt(
                    Math.pow(this.x - centerX, 2) + Math.pow(this.y - centerY, 2)
                );

                // Scale size based on distance (simulates getting closer)
                const distRatio = Math.min(1, distFromCenter / this.maxDist);
                this.currentRadius = this.minRadius + (this.maxRadius - this.minRadius) * distRatio;

                // Fade in
                if (this.opacity < 1) {
                    this.opacity = Math.min(1, this.opacity + this.fadeSpeed);
                }

                // Reset when off screen
                const margin = this.currentRadius * 2;
                if (this.x < -margin || this.x > canvas.width + margin ||
                    this.y < -margin || this.y > canvas.height + margin) {
                    this.reset();
                }
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                const r = this.currentRadius;

                // Create radial gradient
                const gradient = ctx.createRadialGradient(
                    this.x - r * 0.3, this.y - r * 0.3, 0,
                    this.x, this.y, r
                );
                gradient.addColorStop(0, this.colors.inner);
                gradient.addColorStop(1, this.colors.outer);

                ctx.beginPath();
                ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Subtle glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, r * 1.2, 0, Math.PI * 2);
                const glowGradient = ctx.createRadialGradient(
                    this.x, this.y, r * 0.8,
                    this.x, this.y, r * 1.2
                );
                glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = glowGradient;
                ctx.fill();

                // Reset global alpha
                ctx.globalAlpha = 1;
            }
        }

        // Planets array
        let planets = [];

        // Initialize stars with randomized positions across the viewport
        function initStars() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push(new Star(true));
            }
            // Initialize planets based on frequency setting
            planets = [];
            for (let i = 0; i < config.planetFrequency; i++) {
                planets.push(new Planet(true)); // Skip fade-in for initial planets
            }
        }

        // Adjust star count when slider changes
        function adjustStarCount() {
            while (stars.length < config.starCount) {
                stars.push(new Star());
            }
            while (stars.length > config.starCount) {
                stars.pop();
            }
        }

        // Adjust planet count when slider changes
        function adjustPlanetCount() {
            while (planets.length < config.planetFrequency) {
                planets.push(new Planet()); // New planets fade in
            }
            while (planets.length > config.planetFrequency) {
                planets.pop();
            }
        }

        // Animation loop
        function animate() {
            // Clear canvas fully each frame for clean trail rendering
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw planets first (behind stars)
            for (const planet of planets) {
                planet.update();
                planet.draw();
            }

            // Update and draw stars
            for (const star of stars) {
                star.update();
                star.draw();
            }

            requestAnimationFrame(animate);
        }

        // Start
        initStars();
        animate();
    </script>
</body>
</html>
